<script>
        const arr = [0,9,0,7,8,9,9,5,5,5,9,4,6,8];
        const newarr = Array.from(new Set(arr));
        console.log(newarr);

        const unique = arr.filter((item,index)=>{
            return arr.indexOf(item)===index;
        })
        console.log(unique);

        const evenno = arr.filter((item)=>{
            
          return  item%2===1
        });
        console.log(evenno);

        const forer = arr.map((item)=>{
            return item*2
        })
        console.log(forer);  
        
        var alam = "hello"

        const opp = alam.split('').reverse().join('');

        console.log(opp)

        const max = Math.min(...arr);
        const min = Math.max(...arr);
        console.log(max);
        console.log(min);

// Find the index of 7 in the array
const kr = arr1.indexOf(7);
console.log(kr);
 const arr2 = arr1.slice(kr+1);
 console.log(arr2);
