<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{

    }
    .box{
        width: 400px;
        height: 400px;
        border:  1px solid red;
        box-sizing: border-box;
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%,-50%);
       border-radius: 50%;
       animation: hello 8s linear infinite;
    }
        .box1{
        width: 200px;
        height: 200px;
        border:  1px solid red;
        position: relative;
        top: 50%;
       left: 50%;
       transform: translate(-50%,-50%);
       border-radius: 50%;
        }
        .box::after{
          content: '';
            display: block;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            top: 0;
            left: -3%;
          
           
        }
        @keyframes hello {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform:  rotate(360deg);
            }
        }


</style>
<body>
<div class="box">
    <div class="box1">

    </div> 
</div>
</body>
</html>
